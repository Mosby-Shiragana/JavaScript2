<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Unshift</title>
</head>
<body>
    <script>
        let x=["a","b","c","d"];
        document.write(x.unshift("e"));
        document.write("</br>"+x)
    </script>
