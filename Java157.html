<!DOCTYPE html>
<html lang="en">

    <title>almost</title>
</head>
<body>
    <script>
        function showBrowser(){
            document.write("Обозреватель:"+this.name+" "+this.version);
        }
        function Brow(name,version){
            this.name=name;
            this.version=version;
            this.aboutBrow=showBrowser;
        }
        let myBrow=new Brow("Edge",9.0);
        myBrow.aboutBrow();
    </script>
</body>
