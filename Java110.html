<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array5</title>
</head>
<body>
    <script>
          let country=new Array();
        country[0]="Japan population is ";
        country[1]="China population is ";
        country[2]="Russia population is ";
        let mass=new Array( "125.950.033" , "1.425.671.352" , "144.444.359" );
        function showElement(){
            for(i=0;i<3;i++){
                document.write(country[i]+mass[i]+"<br/>");
            }
}
        showElement();
    </script>
</body>
</html>
