<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array2</title>
</head>
<body>
    <script>
        let mas=new Array(1,25,'Hi');
        function showElement(){
            for(i=0;i<3;i++)
                document.write(mas[i]);
        }
        showElement();
    </script>
</body>
</html>
