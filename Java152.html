<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op Object</title>
</head>
<body>
    <script>
        function Student(name,phone){
            this.name=name;
            this.phone="22-22-22";
        }
        let Vunya=new Student("Ivan","33-33-33");
        alert(Vunya.name);
        alert(Vunya.phone);
        Vunya.phone="33-33-33";
        alert(Vunya.phone);
    </script>
</body>
</html>
