<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phew</title>
</head>
<body>
    <script>
        let a=new Object();
        a.title="Book";
        a.price="200";
        alert(a["title"]);
        alert(a.price);
        function aShow(){
            for(let i in a)
            {
                document.write(i+":"+a[i]+"<br>")
            }
        }
        a.Show=aShow();
        aShow()
    </script>
</body>
</html>
