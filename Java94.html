<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecFunction</title>
</head>
<body>
    <script>
    let stepen=prompt("Write stepen");
    let number=prompt("Write number");
    function degree(){
        var result=1;
        for(var i=0;i<stepen;i++){
            result*=number;
        }
        return result;
    }
    alert(degree());
    </script>
</body>
</html>
