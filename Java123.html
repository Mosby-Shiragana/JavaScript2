<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months</title>
</head>
<body>
    <script>
        let arr=["January","February","March","April","May","June"];
        let len=arr.pop();
        document.write(arr.join(" ")+"</br>");
        document.write(len);
    </script>
</body>
</html>
